plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.16'
    implementation group: 'org.beanshell', name: 'bsh', version: '2.0b5'

    // Not sure if they are needed
    runtimeOnly group: 'com.googlecode.soundlibs', name: 'jorbis', version: '0.0.17.4'
    runtimeOnly group: 'com.googlecode.soundlibs', name: 'tritonus-share', version: '0.3.7.4'
    runtimeOnly group: 'xpp3', name: 'xpp3', version: '1.1.4c'
}

mainClassName = 'org.spicetrade.Game'

tasks.withType(JavaCompile) {
    // TODO options.compilerArgs << "-Xlint:unchecked"
    options.compilerArgs << "-Xlint:deprecation"
}

tasks.withType(Jar) {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

jar {
    manifest {
        attributes 'Built-By': 'Taher Alkhateeb'
        attributes 'Main-Class': 'org.spicetrade.Game'
        attributes 'Implementation-Title': 'Spice Trade'
        attributes 'Implementation-Version': '2.0'
        attributes 'Implementation-Vendor': 'pythys.com'
        attributes 'Implementation-URL': 'https://www.pythys.com/spicetrade'
    }
    from {
        configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}
    }
}
