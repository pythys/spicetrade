buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'io.github.fvarrui:javapackager:1.5.1'
    }
}
apply plugin: 'application'
apply plugin: 'io.github.fvarrui.javapackager.plugin'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.trilarion:java-vorbis-support:1.2.1'
    implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.16'
    implementation group: 'org.beanshell', name: 'bsh', version: '2.0b5'
}

mainClassName = 'org.spicetrade.Game'

tasks.withType(JavaCompile) {
    // TODO options.compilerArgs << "-Xlint:unchecked"
    options.compilerArgs << "-Xlint:deprecation"
}

tasks.withType(Jar) {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

jar {
    manifest {
        attributes 'Built-By': 'Taher Alkhateeb'
        attributes 'Main-Class': 'org.spicetrade.Game'
        attributes 'Implementation-Title': 'Spice Trade'
        attributes 'Implementation-Version': '2.0'
        attributes 'Implementation-Vendor': 'pythys.com'
        attributes 'Implementation-URL': 'https://www.pythys.com/spicetrade'
    }
    from {
        configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}
    }
}

ext.targetPlatform = 'auto'

task packageSpicetrade(type: io.github.fvarrui.javapackager.gradle.PackageTask) {
    dependsOn build
    mainClass = mainClassName
    jrePath = file(System.properties['java.home'])
    bundleJre = true
    generateInstaller = true
    platform = targetPlatform
}
